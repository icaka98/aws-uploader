<ion-header>
  <ion-navbar>
    <ion-title>
      AWS Upload/List/Delete files to S3
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <input type="file" (change)="fileEvent($event)" />
  </ion-item>

  <ion-item>
    <button ion-button (click)="uploadCurrentFile()">Upload</button>
  </ion-item>

  <ion-item>
    <button ion-button (click)="listFiles()">Refresh list of files</button>
  </ion-item>

  <ion-item *ngFor="let file of files">
    File name: {{file.Key}} <button ion-button color="danger" (click)="deleteFile(file.Key)">Delete</button>
  </ion-item>
</ion-content>
